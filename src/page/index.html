<!DOCTYPE html>
<html>

<head>
	<title>SHORC - Convert YouTube Shorts into Normal Videos</title>
	<meta charset="utf-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div class="container my-2" style="width: 20rem">
		<h1 class="text-center">SHORC</h1>
		<p class="text-center">
			Convert YouTube shorts into normal, seekable videos.
		</p>
		<div class="text-center">
			<button type="button" class="btn btn-danger">Convert this Video</button>
		</div>
		<div class="form-check form-switch">
			<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
			<label class="form-check-label" for="flexSwitchCheckDefault">auto-convert shorts to videos</label>
		</div>
	</div>
</body>

<script src="script.js"></script>

</html>
