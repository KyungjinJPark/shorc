<!DOCTYPE html>
<html>

<head>
	<title>SHORC - Convert YouTube Shorts into Normal Videos</title>
	<meta charset="utf-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
	<div class="container my-2" style="width: 20rem">
		<h1 class="text-center">SHORC</h1>
		<div class="text-center">
			<p>Convert YouTube shorts into normal, seekable videos.</p>
			<button type="button" class="btn btn-danger">Convert this Video</button>
			<div class="form-switch">
				<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
				<label class="form-check-label" for="flexSwitchCheckDefault">auto-convert shorts to videos</label>
			</div>
		</div>
	</div>
</body>

<script src="script.js"></script>

</html>
